<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img src="imges/avatar.png" alt="">
                <h3>Khushi Chauhan</h3>
                <p>Pro Player</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="imges/twitch.png" alt="">
                    <h3>Streams</h3>
                   
                </div>
                <div class="link">
                    <img src="imges/games.png" alt="">
                    <h3>Games</h3>
                   
                </div>
                <div class="link">
                    <img src="imges/steam.png" alt="">
                    <h3>New</h3>
                   
                </div>

                <div class="link">
                    <img src="imges/library.png" alt="">
                    <h3>library</h3>
                   
                </div>

            </div>
            <div class="pro">
                <h2>Join Pro For Free Games</h2>
                <img src="imges/controller.png" alt="">
            </div>
        </div>
        <div class="games">
        <div class="status">
            <h1>Active games</h1>
            <input type="text" /> 
        </div>
        <div class="cards">
            <div class="card">
                <img src="imges/assasian.png" alt="">
                <div class="card-info">
                    <h2>Assassins Creed Valhalla</h2>
                    <p>PS5 Version</p>
                    <div class="progress1"></div>
                </div>
                <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
                <img src="imges/spiderman.png" alt="">
                <div class="card-info">
                    <h2>Spiderman-Miles Morales</h2>
                    <p>PS5 Version</p>
                    <div class="progress2"></div>
                </div>
                <h2 class="percentage">20%</h2>
            </div>
            <div class="card">
                <img src="imges/sackboy.png" alt="">
                <div class="card-info">
                    <h2>Sackboy-A Big Advanture</h2>
                    <p>PS5 Version</p>
                    <div class="progress3"></div>
                </div>
                <h2 class="percentage">90%</h2>
            </div>
        </div>
    </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
